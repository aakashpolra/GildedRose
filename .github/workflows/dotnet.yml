name: .NET Framework 4.8

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore GildedRose.sln

    - name: Build with MSBuild
      run: msbuild GildedRose.sln /p:Configuration=Release

    - name: Run tests
      run: |
        vstest.console.exe .\src\GildedRose.Tests\bin\Release\GildedRose.Tests.dll
